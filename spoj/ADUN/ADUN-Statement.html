<p>Your task is to read two numbers a and b (0 &lt; a, b &lt;2100000000) and to output their sum. </p>
<h3>Input</h3> 
<p>Input contains two lines, on the first line the number a and on the second line the number b. </p>
<h3>Output</h3> 
<p>Output the sum of the two numbers. </p>
<h3>Example</h3> 
<pre>
<b>Input:</b>
20
30

<b>Output:</b>
50
</pre>
